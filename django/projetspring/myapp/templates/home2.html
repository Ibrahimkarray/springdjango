{% extends 'layouts/default.html'%}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the disconnect button */
        .disconnect-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Styles for the disease section */
        .disease-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .disease-section h4 {
            font-size: 16px;
        }

        /* Styles for the list of uses */
        .use-list-section h3 {
            font-size: 20px;
            margin-top: 40px;
        }

        /* Styles for the table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <a href="{% url 'login'  %}">
        <button class="disconnect-button">Disconnect</button>
    </a>
    <div class="disease-section">
        <h3>Votre maladie est {{maladie}}:</h3>
        <h4>{{summary}}</h4>
    </div>
    <div class="use-list-section">
        <h3>. . . . . . Liste des Utilisations . . . . . . </h3>
        <br>
        <div class="formg">
            <table class="table table-hover">
                <tr>
                    <th>Date de consultation</th>
                    <th>Resultat</th>
                </tr>
                {% for  article  in tableau %}
                <tr class="table-secondary">
                    <td>{{article.createdDate}}</td>
                    <td>{{article.result}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
{%endblock%}
